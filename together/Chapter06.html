<body>
    첫번째 수 :  <input type="text" id="a1"><br>
    두번째 수 :  <input type="text" id="a2">
    <input type="button" value="더하기" onclick="myFunction()">

</body>
<script>
    function myFunction(a,b) {
        const a1 = document.getElementById("a1").value;
        const a2 = document.getElementById("a2").value;
        const plus = Number(a1) + Number(a2)  // 숫자로 변환

        
        const subtraction = Number(a1) - Number(a2) 
        const multiplication = Number(a1) * Number(a2) 
        const division = Math.round(Number(a1) / Number(a2)) 

        document.write(plus +"<br>")  ;
        document.write(subtraction+"<br>");
        document.write(multiplication+"<br>");
        document.write(division+"<br>");

    }
