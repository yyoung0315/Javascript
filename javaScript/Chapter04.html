<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수사용 방법 
        function numbering(){
            i = 0;
            while(i < 10){
                document.write(1);
                i++;
            }
           
        }
        for(j=1; j<=10; j++){
            numbering();
        }
        
    </script>
</body>
</html>
