<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function get_arguments(arg1, arg2) {
            return arg1 * arg2;
        }

        alert(get_arguments(10,12));
        alert(get_arguments(15,52));


        numbering = function () {
            i = 0;
            while (i < 10) {
                document.write(i);
                i += 1;
            }
        }

        numbering();
    </script>
</body>
</html>
